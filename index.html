<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk - OpenFinance Brasil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>üé´ Service Desk</h1>
            <p>OpenFinance Brasil</p>
        </div>
    </header>

    <!-- Configura√ß√£o (oculta por padr√£o) -->
    <div class="config-section" id="configSection">
        <div class="container">
            <h2>‚öôÔ∏è Configura√ß√£o</h2>
            <div class="config-form">
                <div class="form-group">
                    <label for="jiraUrl">URL do Jira:</label>
                    <input type="text" id="jiraUrl" placeholder="https://openfinancebrasil.atlassian.net" value="https://openfinancebrasil.atlassian.net">
                </div>
                <div class="form-group">
                    <label for="jiraEmail">Email:</label>
                    <input type="email" id="jiraEmail" placeholder="seu.email@openfinancebrasil.org.br">
                </div>
                <div class="form-group">
                    <label for="jiraToken">API Token:</label>
                    <input type="password" id="jiraToken" placeholder="Seu token API do Jira">
                </div>
                <div class="form-group">
                    <label for="jiraProject">Projeto/Service Desk ID:</label>
                    <input type="text" id="jiraProject" placeholder="105" value="105">
                </div>
                <button onclick="salvarConfig()" class="btn btn-primary">üíæ Salvar Configura√ß√£o</button>
                <button onclick="toggleConfig()" class="btn btn-secondary">‚úñ Fechar</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <!-- Bot√µes de a√ß√£o -->
        <div class="actions">
            <button onclick="toggleConfig()" class="btn btn-secondary">‚öôÔ∏è Configurar</button>
            <button onclick="carregarTickets()" class="btn btn-primary">üîÑ Atualizar</button>
            <button onclick="abrirNovoTicket()" class="btn btn-success">‚ûï Novo Ticket</button>
        </div>

        <!-- Status da conex√£o -->
        <div class="status" id="status">
            <p>‚ö†Ô∏è Configure suas credenciais do Jira para come√ßar</p>
        </div>

        <!-- Estat√≠sticas -->
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="statAbertos">0</div>
                <div class="stat-label">Abertos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statEmProgresso">0</div>
                <div class="stat-label">Em Progresso</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statResolvidos">0</div>
                <div class="stat-label">Resolvidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters" id="filters" style="display: none;">
            <select id="filterStatus" onchange="filtrarTickets()">
                <option value="">Todos os Status</option>
                <option value="To Do">Abertos</option>
                <option value="In Progress">Em Progresso</option>
                <option value="Done">Conclu√≠dos</option>
            </select>
            <input type="text" id="filterSearch" placeholder="üîç Buscar tickets..." oninput="filtrarTickets()">
        </div>

        <!-- Lista de Tickets -->
        <div class="tickets-container" id="ticketsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando tickets...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>üí° <strong>Precisa de ajuda?</strong> Entre em contato com o Service Desk</p>
            <p style="font-size: 12px; color: #999; margin-top: 10px;">
                Sistema Kraken ¬∑ OpenFinance Brasil
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
